{% extends 'base.html' %}
{% block title %} Update profile | {{ block.super }} {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="p-3 col-md-8 mx-md-auto">
    <form id='profile_form' method='POST'>
      {% comment %} enctype="multipart/form-data" {% endcomment %}
      {% csrf_token %}

      <fieldset>
        <h1>Update profile</h1>
        <div class="text-start">
          {{ form|crispy }}
        </div>

        <div class="form-group py-3">
          <button type="submit" class="btn btn-secondary fw-bold border-white bg-white">Update</button>
        </div>
      </fieldset>
    </form>
  </div>
{% endblock content %}
