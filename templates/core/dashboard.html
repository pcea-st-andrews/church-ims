{% extends "base.html" %}

{% block title %} Dashboard | {{ block.super }} {% endblock title %}

{% block content %}
  <div class="p-3 mx-md-auto">
    <h1 class="border-bottom pb-3">{{ user.username|title }}'s dashboard</h1>
    <p class="lead py-2">We'll add some of your information here soon!</p>
    <div class="col-md-8 mx-md-auto">
      <a class="btn btn-outline-light fw-bold d-block my-2" href="{% url 'people:relationship_create' %}">
        Add a relationship with a child
      </a>
      <a class="btn btn-secondary fw-bold border-white bg-white" href="{% url 'people:child_create' %}">
        Add a child
      </a>
    </div>
  </div>
{% endblock content %}
